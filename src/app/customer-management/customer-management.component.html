<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Customer Form </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Id</label>
                        <input type="text" class="form-control" id="Id" [(ngModel)]="Customer.id"
                            name="id">
                    </div>

                    <div class="form-group">
                        <label> Name</label>
                        <input type="text" class="form-control" id="Name" [(ngModel)]="Customer.Name"
                            name="Name">
                    </div>

                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" id="city" [(ngModel)]="Customer.city"
                            name="City">
                    </div>

                    
                    <div class="form-group">
                        <label>Contact</label>
                        <input type="text" class="form-control" id="Contact" [(ngModel)]="Customer.Contact"
                            name="Contact">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Add</button>
                    <button class="btn btn-primary" type="submit">Update</button>
                    <button class="btn btn-danger" type ="submit">Delete</button>
                    <button class="btn btn-secondary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>
